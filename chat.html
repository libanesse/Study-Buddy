<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Study Buddy Chat App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-comment-dots"></i> Study Buddy </h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">Name Here</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
          <li>User1</li>
          <li>User2</li>
          <li>User3</li>
          <li>User4</li>
          <li>User5</li>
        </ul>
      </div>
      <div class="chat-messages">
					<div class="message">
						<p class="meta">User1 <span>7:12pm</span></p>
						<p class="text">
							Hi let's talk about React
						</p>
					</div>
					<div class="message">
						<p class="meta">User2 <span>7:15pm</span></p>
						<p class="text">
							Sounds good. Let's get started. 
						</p>
					</div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-share"></i> Share</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
