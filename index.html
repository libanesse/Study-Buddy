<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Study Buddy App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comment-dots"></i> Study Buddy Chat Rooms</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="frontend">Frontend</option>
							<option value="backend">Backend</option>
							<option value="Fullstack">Fullstack</option>
							
						</select>
					</div>
					<button type="submit" class="btn">Join Study Room</button>
				</form>
			</main>
		</div>

    <div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comment-dots"></i> Reserve Chat Rooms</h1>
			</header>
			<main class="join-main">
				<form action="reserve.html">
					<div class="form-control">
						<label for="username">username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>

          <div class="form-control">
						<label for="time">time</label>
						<input
							type="text"
							name="time"
							id="time"
							placeholder="Enter time..."
							required
						/>

					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="frontend">Frontend</option>
							<option value="backend">Backend</option>
							<option value="Fullstack">Fullstack</option>
							
						</select>
					</div>
					<button type="submit" class="btn">Book Your Room </button>
				</form>
			</main>
		</div>
	</body>
</html>
